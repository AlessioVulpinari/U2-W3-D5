<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back-Office Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/backOffice.css" />
  </head>
  <body class="text-bg-dark">
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRUDAZON</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Back-Office</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container d-flex justify-content-center">
        <form class="border border-light-subtle p-3" id="form">
          <h1 class="display-2">Inserimento prodotti:</h1>
          <div class="my-2">
            <label for="name" class="display-5">Nome prodotto:</label>
            <input
              class="w-100"
              type="text"
              name="name"
              id="name"
              placeholder="Inserisci un nome prodotto..."
              required
            />
          </div>
          <div class="my-2">
            <label for="description" class="display-5">Descrizione:</label>
            <textarea
              class="w-100"
              id="description"
              name="description"
              rows="10"
              placeholder="Inserisci una nome descrizione del prodotto..."
              required
            ></textarea>
          </div>
          <div class="my-2">
            <label for="brand" class="display-5">Brand:</label>
            <input
              class="w-100"
              id="brand"
              name="brand"
              type="text"
              placeholder="Inserisci la marca del prodotto..."
              required
            />
          </div>
          <div>
            <label for="imageUrl" class="display-5">URL immagine:</label>
            <input
              class="w-100"
              id="imageUrl"
              type="text"
              name="imageUrl"
              placeholder="Inserisci un link ad una immagine del prodotto..."
              required
            />
          </div>
          <div class="my-2">
            <label for="price" class="display-5">Prezzo:</label>
            <input
              class="w-100"
              id="price"
              name="price"
              type="number"
              placeholder="Inserisci il prezzo del prodotto..."
              required
            />
          </div>
          <div id="btnContainer" class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" id="btnInsert">
              Inserisci prodotto
            </button>
            <button type="button" class="btn btn-primary d-none" id="btnModify">
              Modifica il prodotto
            </button>
            <button type="button" class="btn btn-danger" id="btnReset">
              Resetta il form
            </button>
            <button type="button" class="btn btn-danger d-none" id="btnDelete">
              Cancella prodotto
            </button>
          </div>
        </form>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/backOffice.js"></script>
  </body>
</html>
